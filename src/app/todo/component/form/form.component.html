<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="pt-5 flex items-center">
  <mat-form-field class="todo-input" appearance="outline">
    <mat-label>Enter Todo</mat-label>
    <input type="text" matInput [(ngModel)]="todo" name="todo" required />
  </mat-form-field>
  <button class="add-btn" type="submit" [disabled]="!form.valid" mat-flat-button>

    Add
  </button>
</form>
