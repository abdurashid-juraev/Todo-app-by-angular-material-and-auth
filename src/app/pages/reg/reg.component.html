<h1 class="text-center">Register</h1>
<form class=" w-4/12 mx-auto">
  <mat-form-field class="w-full">
    <mat-label>Username</mat-label>
    <input type="email" matInput [formControl]="usernameFormControl" placeholder="Ex. Jhon Doe">
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input type="text" matInput [formControl]="usernameFormControl" placeholder="Ex. pat@example.com">

  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide() ? 'password' : 'text'" />
    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()">
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <div class="flex justify-center">
    <button class="btn" type="submit" mat-flat-button color="primary">Sign up</button>
  </div>
</form>
